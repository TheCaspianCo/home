<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product details - The Caspian Co." />
    <title id="pageTitle">Product - The Caspian Co.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/home/assets/logo/favicon.ico" />
    <link rel="stylesheet" href="/home/css/style.css" />

    <style>
      .product-detail-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 48px;
      }

      .product-images {
        position: sticky;
        top: 100px;
        align-self: start;
      }

      .main-image-wrapper {
        width: 100%;
        padding-top: 100%;
        position: relative;
        background: var(--bg-secondary);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .main-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-thumbnails {
        display: flex;
        gap: 12px;
        overflow-x: auto;
      }

      .thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: var(--transition-fast);
      }

      .thumbnail.active {
        border-color: var(--accent-color);
      }

      .thumbnail:hover {
        border-color: var(--accent-color);
        opacity: 0.8;
      }

      .product-details h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 12px;
        line-height: 1.3;
      }

      .product-meta {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
      }

      .product-rating-detail {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .product-rating-detail .stars {
        color: #ffa41c;
        font-size: 18px;
      }

      .product-price-detail {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 24px;
      }

      .highlights-section {
        background: var(--bg-tertiary);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 24px;
      }

      .highlights-section h3 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .highlights-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .highlights-list li {
        padding-left: 24px;
        position: relative;
        font-size: 15px;
        color: var(--text-secondary);
      }

      .highlights-list li::before {
        content: "✓";
        position: absolute;
        left: 0;
        color: var(--success-color);
        font-weight: 700;
      }

      .description-section {
        margin-bottom: 24px;
      }

      .description-section h3 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .description-section p {
        line-height: 1.8;
        color: var(--text-secondary);
      }

      .cta-section {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .btn-cta {
        flex: 1;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 4px;
        transition: var(--transition-fast);
      }

      .btn-share {
        padding: 16px 24px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        transition: var(--transition-fast);
      }

      .btn-share:hover {
        background: var(--border-color);
      }

      .tags-section {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-color);
      }

      .tag {
        padding: 6px 14px;
        background: var(--bg-secondary);
        border-radius: 20px;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .related-products {
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 20px;
      }

      @media (max-width: 768px) {
        .product-detail-container {
          grid-template-columns: 1fr;
          gap: 24px;
          margin: 20px auto;
        }

        .product-images {
          position: static;
        }

        .product-details h1 {
          font-size: 22px;
        }

        .product-price-detail {
          font-size: 26px;
        }

        .cta-section {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
